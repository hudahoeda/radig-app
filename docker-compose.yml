version: "3.9"

services:
  app:
    container_name: rapor-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-${PORT:-8080}}:80"
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-raporsmp}
      DB_USERNAME: ${DB_USERNAME:-rapor}
      DB_PASSWORD: ${DB_PASSWORD:-rapor_secret}
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: rapor-db
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "${DB_FORWARD_PORT:-3307}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_secret}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-raporsmp}
      MYSQL_USER: ${MYSQL_USER:-rapor}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rapor_secret}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p${MYSQL_ROOT_PASSWORD:-root_secret} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  db_data:
